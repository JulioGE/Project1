<head>

<body>
    
    
    
    
    
    <div class="container">
       
      <!-- Modal -->
        <div class="modal show" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->

                  <button type="button" class="btn btn-secondary btn-sm">I am under 21</button>

            </div>
            
          </div>
        </div>
        
      </div>
    </script>

    $('#myModal').modal('show');
